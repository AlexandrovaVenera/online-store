<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Online-store</title>
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper layout-2-columns">
      <div class="logo">
        <a href="./index.html"> <img src="./img/logo.png" alt="logo"></a>
      </div>
      <div class="layout-2-columns">
        <span>0.00$</span>
        <img src="./img/cart.png" alt="cart">
      </div>
    </div>
  </header>
  <main>
      <div class="wrapper layout-3-columns">
        <div class="content__header">
          <button class="button_content content__button">Сбросить фильтры</button>
          <button class="button_content">Получить ссылку</button>
        </div>
        <p>Найдено <span>26</span> товаров</p>
        <div class="content__header-sort">
          <input type="text" placeholder="Найти товар" class="content-input">
        

        </div>
      </div>
      <section>
        <div class="wrapper layout-2-columns">
          <div class="filter">
            <h2>Категории</h2>
            <label for="" class="filter-input"><input type="checkbox" name="" id="" ><span class="filter-text">Смартфоны</span></label>
            <label for=""><input type="checkbox" name="" id=""><span>Смартфоны</span></label>
            <h2>Бренд товаров</h2>
            <h2>Цена</h2>
          </div>
          <div class="products">
            <a href="./product.html"><div class="product">
              <img src="./img/product1.png" alt="product">
              <h3>Iphone 14 Pro</h3>
              <p>1200$</p>
              <div class="layout-2-columns">
                <button>Оплатить</button>
                <button>Подробнее</button>
              </div>
            </div></a>
          </div>
        </div>
      </section>
  </main>
</body>
</html>
